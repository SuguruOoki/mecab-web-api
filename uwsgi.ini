[uwsgi]
strict=true
socket=0.0.0.0:8000
uid=www-data
gid=www-data
chdir=/usr/src/app/text_analysis/
env=DJANGO_SETTINGS_MODULE=text_analysis.settings.production
module=text_analysis.wsgi
enable-threads=true
single-interpreter=true
master=true
vacuum=true
max-requests=5000
harakiri=60
buffer-size=32768
